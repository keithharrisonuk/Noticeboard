{% extends "NoticeboardApp/base.html" %}
{% block content %}
<h1>Notices</h1>
<ul>
{% for notice in allNotices %}
    <li>{{ notice.CompanyName }}</li>
    <li>{{ notice.name }}</li>
    <li>{{ notice.EmailAddress }}</li>
    <li>{{ notice.Mobile }}</li>
    <li>{{ notice.LandLine }}</li>
{% endfor %}
</ul>
{% endblock %}
