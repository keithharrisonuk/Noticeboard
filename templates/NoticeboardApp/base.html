{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Noticeboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static "NoticeboardApp/css/style.css" %}" media="screen"/>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../asset/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/NoticeboardApp">Noticeboard</a>
            <ul class="nav">
                <li class="{{ homeActive }}"><a href="/NoticeboardApp">Home</a></li>
                <li class="{{ aboutActive }}"><a href="#">About</a></li>
                <li class="{{ addYourAddActive }}"><a href="/NoticeboardApp/AddYourAd">Add your Ad</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<div class="container">
    <hr>
    <footer>
        <p>&copy; Keith Harrison 2013</p>
    </footer>
</div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
